<!DOCTYPE html>
<html>
<head>
  <style media="screen">
    #googleMap{
      height:500px;
      width:100%;
    }
  </style>
</head>
<body>

<h1>Hurray!! My First Google Map</h1>

<div id="googleMap">Your map is shown here</div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(16.306652,80.436539),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker=new google.maps.Marker({position:new google.maps.LatLng(16.306652,80.436539),map:map});
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFF31EwwuUg7jKMtt1_gXklwm_VeXMY80&callback=myMap"></script>

</body>
</html>
